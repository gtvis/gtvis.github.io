- title: Prof. Yalong Yang joins the VIS group
  _date: '2023-08-01'
  image: /assets/images/news/2023-yalong-joining.jpeg
  short_description: <a href="https://vis.yalongyang.com/people.html" target="_blank">Yalong Yang</a> joined the VIS group bringing his expertise in virtual and augmented reality (VR/AR).
  description:
    Assitant Professor Yalong Yang joined the School of Interactive Computing at Georgia Tech this fall. He directs the <a href="https://vis.yalongyang.com/" target="_blank">Immersive Visualization & Interaction Lab (IVI Lab)</a> focusing on building interactive systems in VR/AR for productivity. Yalong came to us from Virginia Tech, where he served as an Assitant Professor in the Department of Computer Science. He also spent two years as a Postdoctoral Fellow at Harvard University after obtaining his Ph.D. from Monash University, Australia. He brings added expertise in the area of VR/AR to the VIS group.

