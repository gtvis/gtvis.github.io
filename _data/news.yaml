- title: New EuroVis papers
  _date: '2021-05-04'
  image: /assets/images/news/eurovis2021.png
  short_description: New papers and presentations at EuroVis 21.
  description:
    The Vis Group contributed to EuroVis 2021, including serving on the Program Committee and publishing a new paper. The STAR report describes the results of a structured literature review that examines how user-centered evaluations of XAI tools can be categorized.

- title: POInt Research Symposium
  _date: '2021-04-30'
  image: /assets/images/news/poi-research-symposium.png
  short_description: GaTech holds first <a href="https://planning.gatech.edu/events/2021-point-symposium" target="_blank" onclick="event.stopPropagation()">Research Symposium on Points of Interest (POI) data</a>.
  description:
    The POInt Research Symposium was a hit. It drew 50 participants from across the world in a virtual setting to discuss the future of spatial data that represents points of interest. There were 13 speakers, including four Tech graduate students. The discussion session pointed to a clear need for more data/analysis on how POI usage, and how communities can map and make good use of these data. A special issue on Social Infrastructure in the journal of <a href="https://www.springer.com/journal/43762" target="_blank" onclick="event.stopPropagation()">Computational Urban Science</a> will invite papers on this topic.

