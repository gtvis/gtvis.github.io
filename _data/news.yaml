- title: Prof. Clio Andris joins the VIS group
  _date: '2019-08-1'
  image: /assets/images/news/2019_new_faculty_clioandris.png
  short_description: Clio Andris joined the VIS group bringing her expertise in geovisualization and GIS.
  description:
    Assistant Professor Clio Andris joined Georgia Tech this fall and holds a joint appointment between the Schools of City and Regional Planning and Interactive Computing. Dr. Andris comes to us from Penn State University where she served as Assistant Professor in the Department of Geography. She founded and directed the Friendly Cities Lab and conducts  research in the areas of spatial networks and social flow theory. She brings added expertise in the area of geovisualization to the VIS group.

- title: Distinguished VIS Lecture Spring 2019
  _date: '2019-04-22'
  image: /assets/images/news/distinguished_lecture_albertocairo.png
  short_description: Alberto Cairo from the University of Miami presents "How the Public Misinterprets Visualizations and what we can do about it".
  description: >
    In April, Alberto Cairo from the University of Miami visited and talked about his work. Alberto discussed how people often misinterpret visualizations, and what we can do to help this and to create better visualizations in general. Alberto spent the day with us in the GT Vis Lab, and also was the external member of John Thompson’s PhD thesis proposal committee.

    For more details about his talk, see the <a href="https://www.cc.gatech.edu/calendar/day/2019/04/22/15080" target="_blank">news release about it</a>.
